<script>
//Write a function, deepEqual, that takes two values and returns 
//true only if they are the same value or are objects with the 
//same properties whose values are also equal when compared with 
//a recursive call to deepEqual.
function deepEqual(x, y) {
	if(x ===y)
		return true;
	if(typeof x != "object" || typeof y != "object" || a == null || b == null)
		return false;
		
	var propsX = 0;
	var propsY = 0;
	
	for(var prop in x){
		propsX++;
	}
	
	for(var prop in y){
		propsY++;
		if(!(prop in x) || !deepEqual(x[prop], y[prop])){
			return false;
		}
	}
	return propsX == propsY;
}


var obj = {here: {is: "an"}, object: 2};
console.log(deepEqual(obj, obj));
// → true
console.log(deepEqual(obj, {here: 1, object: 2}));
// → false
console.log(deepEqual(obj, {here: {is: "an"}, object: 2}));
// → true

</script>
