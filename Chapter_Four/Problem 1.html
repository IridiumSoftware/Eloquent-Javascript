<script>

var range = function(start, end) {
						var numArray = [];
						for(i = start; i <= end; i++) {
							numArray.push(i);
						}
						return numArray;
					}
var sum = function(array) {
	var total = 0;
	for(i = 0; i < array.length; i++) {
		total += array[i];
	}
	return total;	
}		

</script>
