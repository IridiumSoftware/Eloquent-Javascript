<script>
	var height = prompt("enter height");
	var width = prompt("enter width");
	
	for( j = 0 ; j < height ; j++) {
		var line = "";
		if( j % 2 == 0) {
			for( i = 0 ; i < width ; i++) {
				if( i % 2 == 0) {
					line += " ";
				}
				else {
					line += "#";
				}
			}
		}
		
		else {
			for( i = 0 ; i < width ; i++) {
				if( i % 2 == 0) {
					line += "#";
				}
				else {
					line += " ";
				}
			}
		}
		console.log( line );
	}
	//console.log(height);
	//console.log(width);
</script>
</body>
